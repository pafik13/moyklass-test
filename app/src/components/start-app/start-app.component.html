<div layout="column" flex>
  <md-content layout-gt-sm="row" layout-padding>
    <div>
      <mc-dates date-from="$ctrl.date1" date-to="$ctrl.date2" mc-change="$ctrl.changeDates()"></mc-dates>
      <md-input-container>
        <label>Дата 1</label>
        <input ng-model="$ctrl.date1">
      </md-input-container>
      <md-input-container>
        <label>Дата 2</label>
        <input ng-model="$ctrl.date2">
      </md-input-container>
    </div>
  </md-content>
</div>
